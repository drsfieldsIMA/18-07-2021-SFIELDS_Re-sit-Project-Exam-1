<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Home of Quick and Easy recipes</title>
    <meta
      name="description"
      content="Good Food Mood is a quick recipe search engine that lets you search recipes by ingredients for those of us that are time pressed. Find hundreds of recipes (and growing thanks to our) you can make right now with the ingredients you have available.
    Good Food can help you save time and hundreds on grocery bills by showing you how to fully use the ingredients you have at home. No more wasted left-overs. Quick Healthy, Easy, Asian, Breads, Breakfast, Caribbean, Casseroles, Desserts, Dinner, Fish recipes, Grilling & BBQ,Indian & Thai,Italian, Meat recipes,Mediterranean,Mexican,Poultry recipes, Salad Dressings,Salads,Sandwiches,Sauces,Seafood recipes,Slow Cooker,Soups,Veggie recipes"
    />
    <meta
      name="keywords"
      content="dinner ideas,tonight,leftovers,left overs,home,appliances,diet,grocery,supermarket,recipe,search engine,ingredients,pantry,food,kitchen,dinner,dessert,entree,meal"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a href="index.html" class="navbar-brand"
            ><img
              class="nav_img"
              src="images/logo-3.png"
              alt="Logo of Good Food Mood "
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item alignCenter">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                >
                  <span class="span-nav active">Home</span>
                </a>
              </li>
              <li class="nav-item alignCenter dropdown">
                <a
                  class="nav-link dropdown-toggle nav-linkdropdown-toggle"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  href="/products.html"
                >
                  <span class="span-nav">Recipes</span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="products.html?$ID=pizza"
                      >Pizza</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="products.html?$ID=snacks"
                      >Snacks</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="products.html?$ID=salad"
                      >Salads</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="products.html?$ID=deserts"
                      >deserts</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item alignCenter">
                <a class="nav-link" aria-current="page" href="./leftovers.html">
                  <span class="span-nav">Left overs</span>
                </a>
              </li>
              <li class="nav-item alignCenter">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="./newsletter.html"
                >
                  <span class="span-nav">Newsletters</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      <div class="carousel">
        <button class="carousel__button carousel__button--left isHidden">
          <img src="icons/left.svg" alt="" />
        </button>
        <div class="carousel__track-container">
          <ul class="carousel_track">
            <li class="carousel__slide current-slide">
              <img
                src="images/accord-1.png"
                class="carousel__image"
                alt="Good Food Mood logo next to an image of an egg salad"
              />
            </li>
            <li class="carousel__slide">
              <img
                src="images/accord-2.png"
                class="carousel__image"
                alt="following on from the text - Use the app, Save time, Use your ingredients, Save money the adjacent image is an avacado salad   "
              />
            </li>
            <li class="carousel__slide">
              <img
                src="images/wtsvxx1511296896.jpg"
                class="carousel__image"
                alt="An image of some italien lasagne"
              />
            </li>
            <li class="carousel__slide">
              <img
                src="images/pexels-tatiana-2930894.jpg"
                class="carousel__image"
                alt="A kitchen table with prepared food and drink on it"
              />
            </li>
            <li class="carousel__slide">
              <img
                src="images/pexels-pixabay-434295.jpg"
                class="carousel__image"
                alt="Some summer deserts"
              />
            </li>
          </ul>
        </div>
        <button class="carousel__button carousel__button--right isHidden">
          <img src="icons/right.svg" alt="" />
        </button>
        <div class="carousel__nav">
          <button class="carousel__indicator current-slide-indicator"></button>
          <button class="carousel__indicator"></button>
          <button class="carousel__indicator"></button>
          <button class="carousel__indicator"></button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <img
            src="images/pizza-2.png"
            alt="Good pizza being served"
            class="responsive"
          />
          <a class="nav-link" href="products.html?$ID=pizza">
            <button class="btn-link">Pizza</button>
          </a>
        </div>
        <div class="col-12">
          <img
            src="images/pot-stew-2.png"
            alt="Good Stew in a pot"
            class="responsive"
          />
          <a class="nav-link" href="products.html?$ID=stews">
            <button class="btn-link">Stews & Casseroles</button>
          </a>
        </div>
        <div class="col-12">
          <img
            src="images/tomato-2.png"
            alt="Image of a sliced tomato"
            class="responsive"
          />
          <a class="nav-link" href="products.html?$ID=snacks">
            <button class="btn-link">Tabas & Snacks</button>
          </a>
        </div>
      </div>

      <div class="row-2">
        <div class="col-12"></div>
        <div class="col-12">
          <img
            src="images/salad-2.png"
            alt="Image of a healthy salad"
            class="responsive"
          />
          <a class="nav-link" href="products.html?$ID=salad">
            <button class="btn-link">Cold & Hot Salads</button>
          </a>
        </div>
        <div class="col-12">
          <img
            src="images/desert-2.png"
            alt="Image of a delicious desert"
            class="responsive"
          />
          <a class="nav-link" href="products.html?$ID=deserts">
            <button class="btn-link">Deserts</button>
          </a>
        </div>
        <div class="col-12"></div>
      </div>
    </div>
  </body>

  <script src="index.js"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"
  ></script>
</html>
