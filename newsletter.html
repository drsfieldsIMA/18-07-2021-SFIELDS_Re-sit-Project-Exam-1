    <div class="container form-container">
      <h1>Newsletters</h1>

      <form  class="edit-form">
        <div class="message-container"></div>

        <div class="form-group mb-3">
          <label class="form-label" for="title">Title</label>
          <input class="form-control" id="title" />
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="firstName">First Name</label>
          <input class="form-control" id="firstName" />
        </div>
        <div class="form-group mb-3">
            <label class="form-label" for="secondName">Second Name</label>
            <input class="form-control" id="secondName" />
        </div>
        <div class="input-container">
            <label class="form-label" for="email">
              Email (required) 
            </label>
            <input  class="form-control" name="email" id="email" type="email"/>
            <div class="form-error" id="emailError">
              Email must contain @ and a . with a domain name extension e.g .com
            </div>
          </div>
  
        
        <div class="form-check form-check-inline">
          <label class="form-label" for="feature">Featured Item</label>
          <input class="form-check-input" type="checkbox" id="featured1" name="featured1" value="true">
          <label class="form-check-label" for="true">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="featured2" name="featured2" value="false">
          <label class="form-check-label" for="false">No</label>
        </div>

        <input id="id" type="hidden" />

        <div>
          <button class="btn-primary btn" id="update">Update</button>
        </div>

        <hr />
